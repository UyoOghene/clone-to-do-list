<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uyo todo list 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h1>Task Tracker</h1>
            <h3>What can we do to today?</h3>
            <button class="panel">Hide input Panel</button>
            <div id="taskndate" class="show" >
                <label for="task">Task</label>
                <input type="text" id="task">
                <label for="Date">Date</label>
                <input type="text" id="date">
                <input type="checkbox" name="reminder" id="remind">
                <label for="remind">Reminder</label>
            </div>
           <input type="button" value="Add Task" id="addtask">
            <ul id="todolist">
            </ul>
           
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
